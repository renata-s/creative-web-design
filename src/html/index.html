<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Creative</title>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <div class="header__logo">
        <a href="/"
          ><img
            class="header__logo-img"
            src="../images/desktop/logo.svg"
            alt="Site logo"
        /></a>
      </div>
      <nav class="navigation">
        <button class="hamburger js-hamburger" type="button" aria-label="hamburger menu">
          <svg class="hamburger__icon js-icon" width="100" height="100" viewBox="0 0 100 100">
             <path class="hamburger__line hamburger__line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
             <path class="hamburger__line hamburger__line2" d="M 20,50 H 80" />
             <path class="hamburger__line hamburger__line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
           </svg>
         </button>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">About</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Service</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Projects</a></li>
            <button class="navigation__button">Schedule a Call</button>
          </ul>         
      </nav> 
    </header>
    <section class="hero">
      <div class="hero__wrapper">
        <div class="hero__content">
          <h1 class="hero__title">Branding & website design agency</h1>
          <p class="hero__text">We specialize in visual storytelling by creating cohesive brand and website design solutions for small businesses, giving lasting impressions to audiences in a digital world.</p>
          <button class="hero__button">Learn More</button>
        </div>
      <div class="hero__background">
        <img class="hero__image" src="../images/desktop/image-hero.jpg" alt="Two men sitting by the table and working with computers">
      </div>
    </div>
    </section>
   </body>
</html>
